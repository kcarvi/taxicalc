<html>
<head>
  <meta charset="utf-8">
  <title>Taxi Fare Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&language=ru-RU"></script>
  <script src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well text-center">
					<div class="form-group form-inline">
						<label for="startPlace">Откуда:</label>
						<input class="form-control" id="startPlace" name="startPlace" placeholder="Адрес или название..."/>
						<label for="endPlace">Куда:</label>
						<input class="form-control" id="endPlace" name="endPlace" placeholder="Адрес или название..." />
						<input type="button" class="btn btn-success" onclick="calcRoute()" value="Рассчитать">
					</div>
				</div>
				<div id="price_for_selected" style="width:100%;"></div>
				<div id="map_canvas" style="min-height: 400px;"></div>
			</div>
		</div>
	</div>

</body>
</html>
